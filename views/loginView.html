<%- include('header.html') %>

<div class="container">
    <h2><%= __('Login') %></h2>
    <form method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><%= __('Email address') %></label>
          <input type="email" value="<%= email%>" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"><%= __("We'll never share your email with anyone else.") %></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><%= __('Password') %></label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary"><%= __('Submit') %></button>
        <p><%= error %></p>
      </form>
</div>


<%- include('footer.html') %>
